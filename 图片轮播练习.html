<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>图片轮播练习</title>
	<link rel="stylesheet" href="图片轮播练习.css" type="text/css">
</head>

<body>
	<!-- 里面有一个轮播区域 -->
	<div id="homepage">
		<!-- 轮播区域 -->
		<div class="carousel">
			<!-- 轮播内容的集合 -->
			<div class="carousel-set">
				<!-- 轮播的内容 -->
				<div class="carousel-content">
					<img src="1.png" alt="非著名调查员:苍穹之章" />
				</div>
				<div class="carousel-content">
					<img src="2.png" alt="非著名调查员:苍穹之章" />
				</div>
				<div class="carousel-content">
					<img src="3.png" alt="非著名调查员:苍穹之章" />
				</div>
				<div class="carousel-content">
					<img src="4.png" alt="非著名调查员:苍穹之章" />
				</div>
				<div class="carousel-content">
					<img src="1.png" alt="非著名调查员:苍穹之章" />
				</div>
				<!-- #轮播的内容 end -->
			</div>
			<!-- #轮播内容的集合 end -->
		</div>
		<!-- #轮播区域 end -->
	</div>
	<!-- #里面有一个轮播区域 end -->
</body>

</html>
